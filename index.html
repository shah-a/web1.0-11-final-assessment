<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ali Shah | WEB 1.0 Final</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div>
    <section id="student-info">
      <h1>Ali Shah</h1>
      <p>My favourite colour is blue and I wear comfy socks</p>
    </section>

    <section id="data-input">
      <h1>Font Styler</h1>

      <label>Font Size
        <input id="input-size" class="fields" type="number" value="32">
      </label>

      <label>Font Family
        <select id="select-font" class="fields">
          <option>Helvetica</option>
          <option>Arial</option>
          <option>Times New Roman</option>
          <option>Georgia</option>
        </select>
      </label>

      <label>Font Color
        <input id="input-color" class="fields" type="color" value="#000000">
      </label>

      <label>Background Color
        <input id="input-bg-color" class="fields" type="color" value="#ffffff">
      </label>

      <label>Enter Text
        <textarea id="enter-text" class="fields">Sample Text</textarea>
      </label>
    </section>
  </div>

  <div>
    <section id="headline-display">
      <h1 id="display">Sample Text</h1>
    </section>

    <section id="data-output">
      <h1>Font Settings</h1>
      <pre><code>.headline {
      font-size: <span id="show-size">32</span>px;
      font-family: <span id="show-font">Helvetica</span>;
      color: <span id="show-color">#000000</span>;
      background-color: <span id="show-bg-color">#ffffff</span>;
    }</code></pre>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
